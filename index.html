<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <title>Summary Order</title>
</head>
<body>


    <div class="container_site">

        <section class="card_summary">
            <div class="img_card_top">
                <img class="fix_whole_size" src="imgs/music_icon.png">
            </div>
            <div class="card_split">
                <div class="title_order_summary">
                    <h1>Order Summary</h1>
                </div>
                <div class="para_for_title">
                    <p>You can now listen to millionsof songs,
                        audiobooks, and podcasts on any device anywhere you like! </p>
                </div>
                <div class="annual_zone_div">
                    <div class="annual">
                        <img id="img_music_edit" src="/imgs/music_icon.png">
                    </div>
                    <div id="annual_price" class="annual">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <div id="price_can_change" class="annual">
                        <a href="###"><p>Change</p></a>
                    </div>
                </div>
                <div class="btns_card">
                    <!-- TWO BTNS -->
                    <button id="first_btn">Proceed Payment</button>
                    <button id>Cancal Order</button>
                </div>
            </div>
        </section>

    </div>


    
</body>
</html>
